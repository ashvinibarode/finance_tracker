<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="../css/recurring.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">FinanceTracker</div>
  <ul class="nav-links">
    <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
    <li><a href="add-income.html"><i class="fas fa-wallet"></i> Add Income</a></li>
    <li><a href="add-expense.html"><i class="fas fa-receipt"></i> Add Expense</a></li>
    <li><a href="dashboard.html" id="profile"></a></li>
    <li><a href="#" id="logout"><i class="fas fa-right-from-bracket"></i> Logout</a></li>
  </ul>
  <div class="hamburger"><i class="fas fa-bars"></i></div>
</nav>

<header class="header">
  <h1>Hi, <span id="userName"></span></h1>
  <p>Manage your recurring payments</p>
</header>

<section class="form-section">
  <form id="recurringForm">
    <select id="recurringType" required>
      <option value="">Select Payment Type</option>
      <option value="Rent">Rent</option>
      <option value="Bills">Bills</option>
      <option value="Netflix">Netflix</option>
      <option value="Prime">Prime</option>
      <option value="Recharge">Recharge</option>
    </select>
    <input type="number" id="recurringAmount" placeholder="Amount" required>
    <input type="date" id="recurringDate" required>
    <button type="submit">Add Payment</button>
  </form>
</section>

<section class="list-section">
  <h2>Your Recurring Payments</h2>
  <ul id="recurringList"></ul>
</section>

<script src="../js/recurring.js"></script>
</body>
</html>
