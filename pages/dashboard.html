<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">FinanceTracker</div>
  <ul class="nav-links">
    <li><a href="/frontend/index.html"><i class="fas font-awesome"></i> Home</a></li>
    <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
    <li><a href="add-income.html"><i class="fas fa-wallet"></i> Add Income</a></li>
    <li><a href="add-expense.html"><i class="fas fa-receipt"></i> Add Expense</a></li>
    <li><a href="recurring-payment.html"><i class="fas fa-sync-alt"></i> Recurring</a></li>
    <li><a href="profile.html" id="profile"></a></li>
    <li><a href="#" id="logout"><i class="fas fa-right-from-bracket"></i> Logout</a></li>
  </ul>
  <div class="hamburger"><i class="fas fa-bars"></i></div>
</nav>

<header class="header">
  <h1>Hi, <span id="userName"></span></h1>
  <p>Your financial overview</p>
</header>

<section class="summary-cards">
  <div class="card" id="incomeCard">
    <h3>Total Income</h3>
    <p>₹<span id="totalIncome">0</span></p>
  </div>
  <div class="card" id="expenseCard">
    <h3>Total Expense</h3>
    <p>₹<span id="totalExpense">0</span></p>
  </div>
  <div class="card" id="savingsCard">
    <h3>Total Savings</h3>
    <p>₹<span id="totalSavings">0</span></p>
  </div>
</section>

<section class="chart-section">
  <canvas id="financeChart"></canvas>
</section>

<script src="../js/dashboard.js"></script>
</body>
</html>
